[versions]
kotlin = "2.2.20"
dokka = "1.9.20"
guava = "33.5.0-jre"
junit-jupiter-engine = "5.13.4"
kotest = "5.9.1"
logback-classic = "1.5.18"
kotlin-logging-jvm = "3.0.5"
asciidocter = "4.0.5"
kotlinx-serialization = "1.9.0"
json5k = "0.3.0"
slf4j = "2.0.17"

[libraries]
guava = { module = "com.google.guava:guava", version.ref = "guava" }
junit-jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit-jupiter-engine" }
kotest-runner-junit5 = { module = "io.kotest:kotest-runner-junit5", version.ref = "kotest" }
kotest-assertions-core = { module = "io.kotest:kotest-assertions-core", version.ref = "kotest" }
logback-classic = { module = "ch.qos.logback:logback-classic", version.ref = "logback-classic" }
kotlin-logging-jvm = { module = "io.github.microutils:kotlin-logging-jvm", version.ref = "kotlin-logging-jvm" }
kotlin-test-junit5 = { module = "org.jetbrains.kotlin:kotlin-test-junit5", version.ref = "kotlin" }
kotlinx-serialization-core = { module = "org.jetbrains.kotlinx:kotlinx-serialization-core", version.ref = "kotlinx-serialization" }

#implementation("io.github.xn32:json5k:0.3.0")
#implementation("org.slf4j:slf4j-api:2.0.16")
json5k = { module = "io.github.xn32:json5k", version.ref = "json5k" }
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }

# plugins for buildSrc/build.gradle.kts
kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
serialization-gradle-plugin = { module = "org.jetbrains.kotlin.plugin.serialization:org.jetbrains.kotlin.plugin.serialization.gradle.plugin", version.ref = "kotlin" }
kapt-gradle-plugin = { module = "org.jetbrains.kotlin.kapt:org.jetbrains.kotlin.kapt.gradle.plugin", version.ref = "kotlin" }


[bundles]
kotest = ["kotest-runner-junit5", "kotest-assertions-core", "kotlin-test-junit5"]
logging = ["kotlin-logging-jvm"]

[plugins]
jpa = { id = "org.jetbrains.kotlin.plugin.jpa", version.ref = "kotlin" }
spring = { id = "org.jetbrains.kotlin.plugin.spring", version.ref = "kotlin" }
allopen = { id = "org.jetbrains.kotlin.plugin.allopen", version.ref = "kotlin" }

spring-boot = { id = "org.springframework.boot", version = "3.5.6" }
spring-dependency-management = { id = "io.spring.dependency-management", version = "1.1.7" }

test-logger = { id = "com.adarshr.test-logger", version = "4.0.0" }

asciidoctor-convert = { id = "org.asciidoctor.jvm.convert", version.ref = "asciidocter" }
asciidoctor-pdf = { id = "org.asciidoctor.jvm.pdf", version.ref = "asciidocter" }
asciidoctor-epub = { id = "org.asciidoctor.jvm.epub", version.ref = "asciidocter" }
asciidoctor-leanpub = { id = "org.asciidoctor.jvm.leanpub", version.ref = "asciidocter" }
asciidoctor-revealjs = { id = "org.asciidoctor.jvm.revealjs", version.ref = "asciidocter" }
asciidoctor-gems = { id = "org.asciidoctor.jvm.gems", version.ref = "asciidocter" }
